
[help]
help=Panini project tooling
init        = Initialize
docs:serve  = Serve documentation
docs:deploy = Deploy documentation
publish     = Publish to pipy
test        = Run unit tests

[devbox]
nix=
  uv
  git

[init]
shell=
  uv venv
  uv pip install -e .
  uv pip install mkdocs mkdocs-material
via=devbox

[docs:serve]
cmd=mkdocs serve
via=devbox

[docs:deploy]
cmd=mkdocs gh-deploy --force
via=devbox

[publish]
script=
  uv build
  uv publish
via=devbox

[test]
shell=
  target="$1"
  sed -n 's/^\[\(.*\)\]$/\1/p' test.ini | while IFS= read -r section; do

    # Skip sections starting with _
    if [[ "$section" == _* ]]; then
      continue
    fi

    # If a target is specified, skip other sections
    if [ -n "$target" ] && [ "$section" != "$target" ]; then
      continue
    fi

    output=$(PANINI_CONFIG=test.ini uv run panini "$section" 2>&1)
    status=$?
    if [ $status -eq 0 ]; then
      echo "PASS: $section"
    else
      echo "ERROR: $section (exit code $status)"
      echo "$output"
      echo
    fi
  done
shellcmd=sh -c {} --
via=devbox

